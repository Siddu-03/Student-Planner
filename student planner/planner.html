<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Planner Pro</title>
  <link rel="stylesheet" href="planner.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="planner-header">
    <div class="header-content">
      <h1><i class="fas fa-graduation-cap"></i> Student Planner Pro</h1>
      <nav class="header-nav">
        <button class="nav-btn active" data-view="dashboard"><i class="fas fa-home"></i> Dashboard</button>
        <button class="nav-btn" data-view="calendar"><i class="fas fa-calendar-alt"></i> Calendar</button>
        <button class="nav-btn" data-view="tasks"><i class="fas fa-tasks"></i> Tasks</button>
        <button class="nav-btn" data-view="grades"><i class="fas fa-chart-line"></i> Grades</button>
        <button class="nav-btn" data-view="notes"><i class="fas fa-sticky-note"></i> Notes</button>
      </nav>
      <div class="header-controls">
        <button id="theme-toggle" class="control-btn"><i class="fas fa-moon"></i></button>
        <button id="settings-btn" class="control-btn"><i class="fas fa-cog"></i></button>
      </div>
    </div>
  </header>
  <main class="main-content">
    <section id="dashboard-view" class="view active"></section>
    <section id="calendar-view" class="view"></section>
    <section id="tasks-view" class="view"></section>
    <section id="grades-view" class="view"></section>
    <section id="notes-view" class="view"></section>
  </main>
  <!-- Modals (in-page overlays, not alerts) -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal-content" class="modal-content"></div>
  </div>
  <div id="settings-modal" class="modal hidden"></div>
  <div id="notification-container" class="notification-container"></div>
  <script src="planner.js"></script>
</body>
</html>
